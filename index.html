<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script>
            $(document).ready(function(){
            $.ajax({
            url: 'http://api.fixer.io/latest',
            type: "GET",
            success: function(html){
            var obj = html;
            $("#base").append("base: " + obj.base);
            $("#date").append("date: " + obj.date);
            $("#rates").append("rates: " + obj.rates);
            }
            });
        });
        </script>
    </head>
    <body>
        <div id="base"></div>
        <div id="date"></div>
        <div id="rates"></div>
    </body>
</html>
